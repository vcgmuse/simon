<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <style>
      
    </style>
  </head>

  <body>
    <h1 class="text-center" id="level-title">Press A Key to Start</h1>
    <div class="container">
      <div class="row">
        <div class="col-2 score-board">
          <!-- This is were the score board will go -->
          <h3>Top 10 Score's</h3>
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col justify-content-center">
              <div type="button" id="red" class="btn red"></div>
            </div>
            <div class="col justify-content-center">
              <div type="button" id="purple" class="btn purple"></div>
            </div>
            <div class="col justify-content-center">
              <div type="button" id="blue" class="btn blue"></div>
            </div>
          </div>
          <div class="row">
            <div class="col justify-content-center">
              <div type="button" id="yellow" class="btn yellow"></div>
            </div>
            <div class="col justify-content-center">
              <div type="button" id="orange" class="btn orange"></div>
            </div>
            <div class="col justify-content-center">
              <div type="button" id="green" class="btn green"></div>
            </div>
          </div>
        </div>
        <div class="col-2">Right Side</div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="game.js" charset="utf-8"></script>
  </body>
</html>
